name: agentic_stock_analysis_env
channels:
  - conda-forge
  - defaults

dependencies:
  # ---- Python ----
  - python=3.10

  # ---- Core data / ML ----
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - joblib

  # ---- Dev / notebooks ----
  - jupyter

  # ---- Web / API ----
  - fastapi
  - uvicorn

  # ---- Utilities ----
  - requests
  - pydantic
  - python-dotenv

  # ---- pip-only packages ----
  - pip
  - pip:
      # Market data
      - yfinance
      - yahoo_fin

      # Technical indicators
      - ta

      # LLM / Agents
      - openai
      - langchain
      - langchain-openai
      - langgraph

      # UI 
      - streamlit

      # Uvicorn extras
      - uvicorn[standard]
